<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Account</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/editProfile.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

        <div class="title"><h1>Update Profile</h1></div>
        
        <div class="update-form">
        <form action="/account" id="updateForm">
          <p></p>
          <p class="edit-form-info">Fill in the information you would like updated and submit the form.</p>
            <fieldset>
                <div class="field">
                <label> First name: <br>
                <input type="text" id="newFirstName" style="border: 1px solid black;">
                </label>
                </div>
        
                <div class="field">
                <label> Last name: <br>
                  <input type="text" id="newLastName" style="border: 1px solid black;">
                  </label>
                  </div>
                 
                <div class="field">
                <label> Email: <br>
                <input type="email" id="newEmail" style="border: 1px solid black;">
                </label>
                </div>
                
                <div class="field">
                <label> Address: <br>
                <input type="text" id="newAddress" style="border: 1px solid black;">
                </label>
                </div>
                
                <div class="field">
                    <p>Enter username to confirm changes. Username cannot be changed.</p>
                    <label> Username: <br>
                    <input type="text" id="username" style="border: 1px solid black;">
                    </label>
                    </div>
                <br>
                <input style="margin: auto; width: 150px;" type="submit" value="Submit" id="profileUpdate">
            </fieldset>
        </form>
        </div>

        <script src="js/editProfile.js"></script>
        <footer><a class="footer" href="https://www.pexels.com/photo/assorted-books-on-shelf-1370295/">Photo Credit</a></footer>
    </body>
</html>
