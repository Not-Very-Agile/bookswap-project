          <div class="title"><h1>Add a Book</h1></div>
        
            <div class="addbook-form">
                <form style="border:1px solid #ccc">
                    <div class="container">
                      
                      <p>Please fill in this form to add a book.</p>
                      <hr>
                      
                      <div class="field">
                        <label for="username"><b>Book Title</b></label>
                        <input id="title" type="text" placeholder="Enter Title" name="title" required>
                      </div>
        
                      <div class="field">
                        <label for="author"><b>Author</b></label>
                        <input id="author" type="text" placeholder="Enter Author" name="author" required>
                      </div>
                      
                      <div class="field">
                        <label for="book_condition"><b>Book Condition</b></label>
                        <input id="book_condition" type="text" placeholder="Enter Book Condition" name="book_condition" required>
                      </div>
                      
                      <div class="clearfix">
                        <button type="button" id="addbtn">Add</button>
                        <button type="button" class="cancelbtn">Cancel</button>
                      </div>
                    </div>
                  </form>
            </div>
