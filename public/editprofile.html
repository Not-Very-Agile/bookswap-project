<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/editProfile.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d14569afa6.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <i class="fas fa-book-reader"> Bookswap</i>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100">
            <li class="nav-item dropdown ml-auto">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/login">Sign In</a>
                <a class="dropdown-item" href="/account">View Profile</a>
                <a class="dropdown-item" href="/myshelf">My Bookshelf</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Sign Out</a>
            </li>
          </ul>
        </div>
      </nav>

        <div class="title"><h1>Update Profile</h1></div>
        
        <div class="update-form">
        <form action="/account" id="updateForm">
          <p></p>
          <p class="edit-form-info">Fill in the information you would like updated and submit the form.</p>
            <fieldset>
                <div class="field">
                <label> First name: <br>
                <input type="text" id="newFirstName" style="border: 1px solid black;">
                </label>
                </div>
        
                <div class="field">
                <label> Last name: <br>
                  <input type="text" id="newLastName" style="border: 1px solid black;">
                  </label>
                  </div>
                 
                <div class="field">
                <label> Email: <br>
                <input type="email" id="newEmail" style="border: 1px solid black;">
                </label>
                </div>
                
                <div class="field">
                <label> Address: <br>
                <input type="text" id="newAddress" style="border: 1px solid black;">
                </label>
                </div>
                
                <br>
                <input style="margin: auto; width: 150px; background-color: #496b4f; color: white;" type="submit" value="Submit" id="profileUpdate">
            </fieldset>
        </form>
        </div>

        <script src="js/editProfile.js"></script>
        <footer><a class="footer photo-credit" href="https://www.pexels.com/photo/assorted-books-on-shelf-1370295/">Photo Credit:<br>Element5 Digital</a></footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
