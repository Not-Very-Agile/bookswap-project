<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookswap</title>
    <link rel="stylesheet" href="css/signup.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="title"><h1>Welcome to Bookswap</h1></div>

    <div class="signup-form">
        <form style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              
              <div class="field">
                <label for="username"><b>Username</b></label>
                <input id="username" type="text" placeholder="Enter Username" name="username" required>
              </div>
              <p id="username-error"></p>

              <div class="field">
                <label for="first-name"><b>First Name</b></label>
                <input id="first-name" type="text" placeholder="Enter First Name" name="first-name" required>
              </div>

              <div class="field">
                <label for="last-name"><b>Last Name</b></label>
                <input id="last-name" type="text" placeholder="Enter Last Name" name="last-name" required>
              </div>

              <div class="field">
                <label for="email"><b>Email</b></label>
                <input id="email" type="text" placeholder="Enter Email" name="email" required>
              </div>

              <div class="field">
                <label for="address"><b>Address</b></label>
                <input id="address" type="text" placeholder="Enter Address" name="address" required>
              </div>
          
              <div class="field">
                <label for="psw"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="psw" required>
              </div>
          
              <div class="field">
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input id="repeat-password" type="password" placeholder="Repeat Password" name="psw-repeat" required>
              </div>
              <p id="password-error"></p>
              
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="button" id="signupbtn">Sign Up</button>
                <p>Already have an account?</p>
                <button type="submit" class="signupbtn"><a href="/login">Login</a></button>
              </div>
            </div>
          </form>
    </div>
    <footer><a class="footer photo-credit" href="https://www.pexels.com/photo/assorted-books-on-shelf-1370295/">Photo Credit:<br>Element5 Digital</a></footer>
    <script src="js/signup.js"></script>
</body>
</html>
