          <div class="title"><h1>Add a Book</h1></div>       
          <div class="maindiv">
          <a href="/search" class="btn btn-dark btn-sm" role="button" aria-pressed="true">Search for a book</a>
              <form>
                  <div class="addbook-form">
                      <br>
                      <p class="forminfo">Please fill in this form to add a book.</p>                  
                      
                      <div class="field">
                        <label for="username"><b>Book Title</b></label>
                        <input id="title" type="text" placeholder="Enter Title" name="title" required>
                      </div>
        
                      <div class="field">
                        <label for="author"><b>Author</b></label>
                        <input id="author" type="text" placeholder="Enter Author" name="author" required>
                      </div>
                      
                      <!-- <div class="field">
                        <label for="book_condition"><b>Book Condition</b></label>
                        <input id="book_condition" type="text" placeholder="Enter Book Condition" name="book_condition" required>
                      </div> -->
                      
                      <p class="forminfo">Please Select Book Condition:</p>
                      <label>
                      <input type="radio" id="likenew" name="book_condition" value="Like New">  Like New
                      </label>

                      <label>
                      <input type="radio" id="good" name="book_condition" value="Good">  Good
                      </label>

                      <label>
                      <input type="radio" id="worn" name="book_condition" value="Worn">  Worn
                      </label><br>
                      
                      <div class="field">
                        <label class="forminfo" for="point_value"><b>Point Value</b></label>
                        <input id="point_value" type="number" step="1" placeholder="Enter Point Value" name="point_value" required>
                      </div>

                      <div class="clearfix">
                        <button type="button" id="addbtn">Add</button>
                        <button type="button" class="cancelbtn">Cancel</button>
                      </div>
                    </div>
                  </form>
            </div>
